---
- hosts: nodes
  remote_user: ubuntu
  become: yes
  tasks:
  - name: Creating a Directory
    file:
      path: /home/ubuntu/gitrepo
      state: directory
      
  - name: Installing git on Debian flavour
    apt:
      name: git
      state: present
      update_cache: yes
    when:  ansible_facts['os_family'] == "Debian"
      
  - name: Cloning playbook from repo
    ansible.builtin.git:
      repo: https://github.com/finnatul/ansible-repo.git
      dest: /home/ubuntu/gitrepo
      
  - name: installing tomcat CentOS
    package:
      name: tomcat
      state: present
    when:  ansible_facts['os_family'] == "RedHat"
  - name: installing tomcat Ubuntu
    package:
      name: tomcat9
      state: present
    when:  ansible_facts['os_family'] == "Debian"
  - name: starting tomcat CentOS
    service:
      name: tomcat
      state: started
    when:  ansible_facts['os_family'] == "RedHat"
  - name: starting tomcat Ubuntu
    service:
      name: tomcat9
      state: started
    when:  ansible_facts['os_family'] == "Debian"
  - name: starting up tomcat CentOS 
    service:
      name: tomcat
      state: restarted
    when:  ansible_facts['os_family'] == "RedHat"
  - name: starting tomcat Ubuntu
    service:
      name: tomcat9
      state: restarted
    when:  ansible_facts['os_family'] == "Debian"
  - name: copying addressbook file CentOS
    copy:
      remote_src: /root/gitrepo/addressbook.war
      dest: /usr/share/tomcat/webapps
    when:  ansible_facts['os_family'] == "RedHat"
  - name: copying addressbook file Ubuntu
    copy:
      remote_src: /home/ubuntu/gitrepo/addressbook.war
      dest: /var/lib/tomcat9/webapps
    when:  ansible_facts['os_family'] == "Debian"
  - name: starting up tomcat CentOS 
    service:
      name: tomcat
      state: restarted
    when:  ansible_facts['os_family'] == "RedHat"
  - name: starting tomcat Ubuntu
    service:
      name: tomcat9
      state: restarted
    when:  ansible_facts['os_family'] == "Debian"
